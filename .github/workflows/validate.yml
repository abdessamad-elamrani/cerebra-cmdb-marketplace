name: validate
on:
  pull_request:
  push:
    branches: [main]
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: node --version
      - run: node scripts/validate-catalog.mjs --strict=true
      - run: node scripts/validate-pack.mjs --all=true --strict=true
